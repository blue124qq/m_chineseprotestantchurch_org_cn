<div><h2>我们是你的百姓</h2></div>

<p class="prot">2016-05-11 05:52:22&nbsp;&nbsp;&nbsp;作者：网络&nbsp;&nbsp;&nbsp;来源：网络</p>

<div class="content-main" id="j_articleContent" data-sudaclick="articleContent">

<p>我们属于你，都是你的百姓，<br>
我们正呼求你，宣扬你的圣名，<br>
在这黑暗的世代，你召我们发光，<br>
当我们寻求你面，主啊，显你大能。</p>
<p>建立你教会，来医治这地，愿你国度降临，<br>
建立你教会，来医治这地，愿你旨意成全。</p>
